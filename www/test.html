  <script>
    // Page init event

    // 主な構造は演習モードと同じにしたい
    // ただこれpractice同様分からぬ↓↓↓
    function editSelects(event) {
      document.getElementById('choose-sel').removeAttribute('modifier');
      if (event.target.value == 'material' || event.target.value == 'underbar') {
        document.getElementById('choose-sel').setAttribute('modifier', event.target.value);
      } 
    }

    function addOption(event) {
      const option = document.createElement('option');
      var text = document.getElementById('optionLabel').value;
      option.innerText = text;
      text = '';
      document.getElementById('dynamic-sel').appendChild(option);
    }

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>

      <div class="center">テストモード・モード選択</div>

    <!-- もはやこれ下3つ全部固定だからoptionとかいらなくて普通に書くだけでいいのでは？ -->
    <h3>問題数</h3>
    <ons-form>
      <ons-select id="choose-sel" onchange="editSelects(event)">
        <option value="50">50問</option>

    </ons-form>

    <h3>問題方式</h3>
    <ons-select id="choose-sel" onchange="editSelects(event)">

    <h3>出題順</h3>
    <ons-select id="choose-sel" onchange="editSelects(event)">
      <option value="random">ランダムに出題</option>
    </ons-select>

    <footer>
      <ons-button id="">スタート</ons-button>
      <br>
      <a href="index.html">TOPへ戻る</a>
    </footer>
  </ons-page>
