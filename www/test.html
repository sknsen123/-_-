<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <!-- <script src="js/app.js"></script> -->
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="css/history.js"></script>

  <script type="module">
    // Page init event
    // 演習モードとほぼ同じ

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }

    var question;
    var score = 0;
    var wrongAnswer = [];

    document.addEventListener('init', function(event) {
      var page = event.target;

      if (page.matches('#test-top-page')) {
        page.querySelector('#test-start').onclick = function() {
          document.querySelector('#navigator').pushPage('test.html');
        }
      }

      else if (page.matches('#test-page')) {

        const questionNum = document.getElementById("questionNum").value;
        const format = document.getElementById("format").value;
        const range = document.getElementById("range").value;

        // ☆全問題から出題
        if (format === "all-era") {
          const findEra = history.filter(function(element) {
            return element.時代;
          });
          
          if (range === "random") {
            const shuffledObj = ([...findEra]) => {
              for (let i = findEra.length - 1; i >= 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [findEra[i], findEra[j]] = [findEra[j], findEra[i]]
              }
              return findEra;
            }
            if (questionNum === "50") {
              question = shuffledObj(findEra).slice(0, 3);
            }
          }
        }
      }

      if (page.matches('#test-page')) {
        const testPic = document.getElementById('testPic');
        const testExplanation = document.getElementById('testExplanation');
        let i = 0;

        function nextQuestion() {
          var answerForm = document.getElementById('answer');
          answerForm.value = '';

          if (i === question.length - 1) {
            document.querySelector('#navigator').pushPage('test-score.html');
            return;
          }

          i ++;
          qNum.innerHTML = i + 1;
          testPic.src = question[i].画像;
          testExplanation.textContent = question[i].内容;
          
          document.getElementById('ans-btn').disabled = true;
        }
        
        qNum.innerHTML = i + 1;
        testPic.src = question[i].画像;
        testExplanation.textContent = question[i].内容;

        document.getElementById('ans-btn').disabled = true;
        document.getElementById('answer').addEventListener('keyup', function() {
          if (this.value.length < 2) {
            document.getElementById('ans-btn').disabled = true;
          } else {
            document.getElementById('ans-btn').disabled = false;
          }
        });

        document.getElementById('ans-btn').addEventListener('click', () => {
          const answer = document.getElementById("answer").value;

          if (String(answer) === question[i].年号) {
            score++;
          } else {
            wrongAnswer.push(question[i]);
          }
          setTimeout(() => {
            nextQuestion();
          }, 500);
          
        });   
      }

      if (page.matches('#test-score-page')) {
        const testScore = document.querySelector('#test-score');
        // const scorePic = document.querySelector('#scorePic');
        testScore.textContent = `${score} / ${question.length}`;
        
        const testComment = document.getElementById('test-comment');
        if (score / question.length === 1) {
          testComment.textContent = "Perfect!!! \n これで君もゴロ合わせは完璧だ！ \n 忘れないように復習しよう！"
          // scorePic.src = "css/picture/ヘタリア_日本.jpg";
        } else if (score / question.length >= 0.8) {
          testComment.textContent = "Excellent!!! \n もう少しでパーフェクト！ \n 覚えるまでやりこもう！"
        } else if (score / question.length >= 0.6) {
          testComment.textContent = "Great!! \n すごいすごい！いい調子！ \n 全問正解目指して頑張ろう！"
        } else if (score / question.length >= 0.4) {
          testComment.textContent = "Good! \n 少し覚えてきたね！ \n いい調子だよ、頑張ろう！"
        } else {
          testComment.textContent = "OK! \n まだまだこれからだね！ \n 少しずつ頑張っていこう！"
        }

        wrongAnswer.forEach((wrongElement) => {

          var testScorePic = document.createElement('img');
          var testScoreNengo = document.createElement('p');
          var testScoreExplanation = document.createElement('p');
          var testScoreYuru = document.createElement('p');

          testScorePic.src = wrongElement.画像;
          testScorePic.height = 200;
          testScoreNengo.textContent = wrongElement.年号;
          testScoreExplanation.textContent = wrongElement.内容;
          testScoreYuru.textContent = wrongElement.解説;

          document.getElementById('scoreExplanation').appendChild(testScorePic);
          document.getElementById('scoreExplanation').appendChild(testScoreNengo);
          document.getElementById('scoreExplanation').appendChild(testScoreExplanation);
          document.getElementById('scoreExplanation').appendChild(testScoreYuru);

        });

        page.querySelector('#test-top-btn').onclick = function() {
          document.querySelector('#navigator').popPage({times: 2});
          score = 0;
          wrongAnswer = [];
        };
      }

    });

  </script>
</head>
<body>
  <ons-navigator id="navigator" page="test-top.html"></ons-navigator>

  <ons-template id="test-top.html">
    <ons-page id="test-top-page" class="practice">
      <ons-toolbar>
        <div class="center">テストモード</div>
      </ons-toolbar>
  
      <img src="css/picture/ヘタリア_プロイセン.jpg" height="200">
    
      <p>問題数</p>
      <ons-form>
        <ons-select id="questionNum">
          <option value="50">50問</option>
        </ons-select>
      </ons-form>
  
      <p>出題範囲</p>
      <ons-form>
        <ons-select id="format">
          <option value="all-era">全ての範囲から出題</option>
        </ons-select>
      </ons-form>
  
      <p>出題形式</p>
      <ons-form>
        <ons-select id="range">
          <option value="random">ランダムに出題</option>
        </ons-select>
      </ons-form>
  
      <footer>
        <ons-button id="test-start">スタート</ons-button>
        <br>
        <a href="index.html">TOPへ戻る</a>
      </footer>
    </ons-page>
  </ons-template>

  <!-- 練習ページ（問題）ひな形 -->
  <ons-template id="test.html">
    <ons-page id="test-page">
      <ons-toolbar>
        <div class="center">第 <span id=qNum></span> 問</div>
      </ons-toolbar>
  
      <img id="testPic" height="200" alt="画像">
      <p id="testExplanation"></p>
      <p>
        <ons-input id="answer" name="answer" type="number" value="" modifier="underbar" placeholder="年号を入力" autocomplete="off" float>入力欄</ons-input>
      </p>
  
      <footer>
        <ons-button id="ans-btn" onclick="disabled = true;" disabled>解答する</ons-button>
      </footer>
  
    </ons-page>
  </ons-template>

  <!-- 結果表示ページ ひな形 -->
  <ons-template id="test-score.html">
    <ons-page id="test-score-page">
      <ons-toolbar>
        <div class="center">結果</div>
      </ons-toolbar>
  
      <p id="test-score"></p>
      <p id="test-comment"></p>
      <!-- <img id="scorePic" height="200"> -->
  
      <div id=scoreExplanation></div>
  
      <footer>
        <ons-button id="test-top-btn">テストモードTOPへ戻る</ons-button>
      </footer>
  
    </ons-page>
  </ons-template>

  
</body>
</html>
